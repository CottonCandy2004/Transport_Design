name: C Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
    
    - name: Create Build Directory
      run: mkdir build
    
    - name: Configure CMake
      run: |
        cd build
        cmake ..
    
    - name: Build
      run: |
        cd build
        make
        if [ $? -eq 0 ]; then
          echo "Build successful"
        else
          echo "Build failed"
          exit 1
        fi
